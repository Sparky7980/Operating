<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Operating System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div class="icon" id="my-computer">
            <img src="computer-icon.png" alt="My Computer">
            <p>My Computer</p>
        </div>
        <div class="icon" id="documents">
            <img src="documents-icon.png" alt="Documents">
            <p>Documents</p>
        </div>
        <!-- Add more icons as needed -->
    </div>

    <div id="taskbar">
        <div class="task-item">Start</div>
        <div class="task-item">My Computer</div>
        <div class="task-item">Documents</div>
        <!-- Add more taskbar items -->
    </div>
</body>
</html>
