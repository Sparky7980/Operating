<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Operating System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <!-- Icons for various applications -->
        <div class="icon" id="web-browser">
            <img src="browser-icon.png" alt="Web Browser">
            <p>Web Browser</p>
        </div>
        <div class="icon" id="my-computer">
            <img src="computer-icon.png" alt="My Computer">
            <p>My Computer</p>
        </div>
        <div class="icon" id="documents">
            <img src="documents-icon.png" alt="Documents">
            <p>Documents</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <div class="task-item">Start</div>
        <div class="task-item">My Computer</div>
        <div class="task-item">Documents</div>
        <div class="task-item">Web Browser</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
